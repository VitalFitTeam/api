basePath: /v1
definitions:
  authhandlers.createUserPayload:
    properties:
      birth_date:
        type: string
      email:
        type: string
      first_name:
        type: string
      identity_document:
        type: string
      last_name:
        type: string
      password:
        minLength: 8
        type: string
      phone:
        type: string
      role_name:
        type: string
    required:
    - birth_date
    - email
    - first_name
    - last_name
    - password
    - role_name
    type: object
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: API for VitalFit, a gym system management
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: VitalFit API
paths:
  /auth/register:
    post:
      consumes:
      - application/json
      description: Register a new user in the system with and specific role
      parameters:
      - description: Register user data
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/authhandlers.createUserPayload'
      produces:
      - application/json
      responses:
        "201":
          description: 'message: user created'
          schema:
            additionalProperties: true
            type: object
        "400":
          description: bad response
          schema:
            additionalProperties: true
            type: object
        "500":
          description: internal server error
          schema:
            additionalProperties: true
            type: object
      summary: Register New User
      tags:
      - Auth
  /health:
    get:
      consumes:
      - application/json
      description: return status, environment and version.
      produces:
      - application/json
      responses:
        "200":
          description: Ok status and system details
          schema:
            additionalProperties: true
            type: object
      summary: verify service status
      tags:
      - System
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
